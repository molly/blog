# Built with Jekyll 3.2.0

# Setup
title:               Molly White
tagline:             'Tech lead, software engineer, Wikipedian'
description:         ''
url:                 'https://blog.mollywhite.net'
baseurl:             ''

# About/contact
author:
  name:              Molly White 
  url:               https://www.mollywhite.net
  email:             molly.white5@gmail.com

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme: molly

# Permalinks
permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true
  archives:
    output: true
    permalink: /archive/:title/

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor

# Theme
theme: "ed."
