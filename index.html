<div class="toc">
  <ul class="texts">
  {% for item in site.posts %}
  	{% unless item.categories contains 'archive' %}
	  
	    <li class="text-title">
        <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>, <time datetime="{{item.date}}">{{ item.date | date: "%B %e, %Y" }}</time>
	    </li>
    {% endunless %}
  {% endfor %}
  </ul>

  <div><a href="{{ site.baseurl }}archives">Archived posts</a></div>
</div>
