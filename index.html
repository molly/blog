---
layout: default
title: "Molly White"
---
<div class="toc">
  <div class="post-list"> 
  {% for item in site.posts %}
    {% unless item.categories contains 'archive' %}
      <article class="post-item">
        <h2 class="title-text"><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></h2>
        <div class="post-data">
          <div class="post-meta">
            <time datetime="{{item.date}}">{{ item.date | date: "%B %e, %Y" }}</time>
          </div>
          <p>{{ item.excerpt | remove: '<p>' | remove: '</p>' | strip }}...</p>
        </div>
      </article>
    {% endunless %}
  {% endfor %}
  </div>

  <div>
    <a href="{{ site.baseurl }}archives">Archived posts</a>
  </div>
</div>
