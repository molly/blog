---
layout: default
title: "Molly White"
---
<div class="toc">
  <div class="post-list"> 
  {% for item in site.posts %}
    {% unless item.categories contains 'archive' %}
      <article class="post-item">
        <div class="post-info">
          <h2 class="title-text"><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></h2>
          <time class="post-date" datetime="{{item.date}}">{{ item.date | date: "%B %e, %Y" }}</time>
        </div>
        <p class="post-excerpt">{{ item.custom_excerpt }}</p>
      </article>
    {% endunless %}
  {% endfor %}
  </div>

  <div class="archived-posts">
    <a href="{{ site.baseurl }}archives">Archived posts</a>
  </div>
</div>
